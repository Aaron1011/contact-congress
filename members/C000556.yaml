bioguide: C000556
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://coble.house.gov/contact/zipcheck.htm"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Write Your Representative
