bioguide: G000569
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://grimm.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Zip Authentication - Michael Grimm
